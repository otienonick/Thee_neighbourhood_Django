{%extends "registration/base.html"%}
{% load bootstrap5 %}

{% block content %}
<div class="container" >
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>

    <div class="col-md-5" style="margin-top: 100px;">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}

      <div class="ui raised segment">

        <div class="card-body">
          <p>Are you  a member? <a style="color: #009970;text-decoration: none;" href="/accounts/login"> <strong> Login now</strong></a></p>


          <form  action="/accounts/register/" method="post">
            {% csrf_token %}

            {% bootstrap_form  form  %}
            <input type="checkbox" name="" id="" required>
            <label for="vehicle1"> I have read and accepted the <strong  style="color: #009970;">Terms and Conditions</strong> and <strong  style="color: #009970;">Privacy Policy</strong></label>
            
            <div class="form-group pt-3 d-grid gap-2">
              <input type="submit" style="background: #009970;" class="btn  btn-sm p-3 text-white" value="CREATE YOUR ACCOUNT">
            </div>
            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>
      </div>
      
  


    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
